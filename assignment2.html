<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <Form action="http://www.example.com/review.php" method="get">
        <!--create a form-->
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name: <input type="text" name="name" size="30" maxlength="100"></label> <br />
            <label>Email: <input type="email" name="email" size="30" maxlength="100"></label> <br />
        </fieldset>
    </Form>
    <br>

    <form action="http://www.example.com/review.php" method="get">
        
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-abt">
                How did you hear about us?
                </label>
                <select name="ref" id="hear-abt">   <!--Dropdown Selection-->
                <option value="Google">Google</option>
                <option value="Youtube">Youtube</option>
                <option value="friends">Friends</option>
                </select>
            </p>

            <p>
                Would you visit again? <br/>

                <label>
                    <input type="radio" name="radio-btn" value="yes">   <!--Radio button-->
                    Yes
                </label>

                <label>
                    <input type="radio" name="radio-btn" value="no">  <!--Radio button-->
                    No
                </label>

                <label>
                    <input type="radio" name="radio-btn" value="maybe">  <!--Radio button-->
                    Maybe
                </label>
            </p>

            <p>
                <label for="comments">Comments:</label><br>
                <textarea name="Comments" id="comments" cols="30" rows="4"></textarea>   <!--Comment box-->
            </p>

            <label for="signup">
                <input type="checkbox" checked="checked">  <!--Check box-->
                Sign me up for email updates
            </label> <br>

            <input type="submit" value="Submit review"> <!--Submit box-->

        </fieldset>



    </form>
</body>

</html>
